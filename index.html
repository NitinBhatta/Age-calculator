<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body> <div class="container">
    <h1>Age Calculator</h1>
    <form id="age-calculator-form">
      <label for="current-year">Current Year:</label>
      <input type="number" id="current-year" placeholder="Enter the current">
      <label for="birth-year">Birth Year:</label>
      <input type="number" id="birth-year" placeholder="Enter your birth year">

      <button type="button" id="calculate-age">Calculate Age</button>
    </form>
    <div class="result">
      <p id="output"></p>
    </div>
    </body>
</html>
